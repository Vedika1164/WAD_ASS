<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="11.2_reg.html">Register here</a></p>

  <script>
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();
      const uname = $('#username').val();
      const pass = $('#password').val();
      const users = JSON.parse(localStorage.getItem('users')) || [];

      const user = users.find(u => u.username === uname && u.password === pass);
      if (user) {
        localStorage.setItem('loggedInUser', uname); // simple login flag
        alert("Login successful!");
        location.href = "11.2_user.html";
      } else {
        alert("Invalid credentials!");
      }
    });
  </script>
</body>
</html>
