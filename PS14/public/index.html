<!DOCTYPE html>
<html>
<head>
  <title>User List</title>
</head>
<body>
  <h1>User List</h1>
  <ul id="userList"></ul>

  <script>
    fetch('/api/users')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('userList');
        data.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.name} - ${user.email}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
