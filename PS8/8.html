<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons for Tooltips (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Optional: Custom style for the form */
    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <!-- Event Registration Form Section -->
  <div class="form-container">
    <h2 class="text-center mb-4">Event Registration Form</h2>
    
    <form id="eventForm">
      <!-- Name Input -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <div class="form-floating">
          <input type="text" class="form-control" id="name" placeholder="John Doe" required 
            data-bs-toggle="tooltip" data-bs-placement="top" title="Enter your full name">
          <label for="name">John Doe</label>
        </div>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>

      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required 
            data-bs-toggle="tooltip" data-bs-placement="top" title="Enter a valid email address">
          <label for="email">name@example.com</label>
        </div>
        <div class="invalid-feedback">Please provide a valid email address.</div>
      </div>

      <!-- Phone Number Input -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <div class="form-floating">
          <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" required 
            data-bs-toggle="tooltip" data-bs-placement="top" title="Enter your phone number">
          <label for="phone">123-456-7890</label>
        </div>
        <div class="invalid-feedback">Please provide a valid phone number.</div>
      </div>

      <!-- Date of Birth Input -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <div class="form-floating">
          <input type="date" class="form-control" id="dob" required 
            data-bs-toggle="tooltip" data-bs-placement="top" title="Enter your date of birth">
          <label for="dob">DD/MM/YYYY</label>
        </div>
        <div class="invalid-feedback">Please provide your date of birth.</div>
      </div>

      <!-- Gender Input (Radio Buttons) -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
          <label class="form-check-label" for="other">Other</label>
        </div>
        <div class="invalid-feedback">Please select your gender.</div>
      </div>

      <!-- Event Type Selection -->
      <div class="mb-3">
        <label for="eventType" class="form-label">Event Type</label>
        <select class="form-select" id="eventType" required 
          data-bs-toggle="tooltip" data-bs-placement="top" title="Choose the type of event you wish to attend">
          <option value="" disabled selected>Select an event</option>
          <option value="TechTalk">Tech Talk</option>
          <option value="Workshop">Workshop</option>
          <option value="Seminar">Seminar</option>
        </select>
        <div class="invalid-feedback">Please select an event type.</div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <!-- JavaScript for Form Validation -->
  <script>
    // Enable tooltips
    var tooltipTriggerList = Array.from(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl)
    });

    // Form validation
    var form = document.getElementById('eventForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      if (form.checkValidity() === false) {
        event.stopPropagation();
      } else {
        alert('Form submitted successfully!');
      }
      
      form.classList.add('was-validated');
    });
  </script>

</body>
</html>
